<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munchkin editor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>MUNCHKIN</h1>
    <h2>POINT COUNTER</h2>
    <img id="maincharacter" src="munchkincharacter.png">
    <button id="steps-button">GET STARTED</button>

    <div id="playername">
        <div id="label">
            <label for="player1name">Player1</label>
            <label for="player2name">Player2</label>
            <label for="player3name">Player3</label>
            <label for="player4name">Player4</label>
            <label for="player5name">Player5</label>
            <label for="player6name">Player6</label>
        </div>
        <div id="input">
            <input id="player1name">
            <input id="player2name">
            <input id="player3name">
            <input id="player4name">
            <input id="player5name">
            <input id="player6name">
        </div>
    </div>

    <div id="main">
        <div id="p-display">
            <p id="displayname1"></p>
            <p id="displayname2"></p>
            <p id="displayname3"></p>
            <p id="displayname4"></p>
            <p id="displayname5"></p>
            <p id="displayname6"></p>
        </div>
        <div id="playercharacter">
            <img src="munchkin%20characters%203.png">
            <img src="munchkin%20characters%203.png">
            <img src="munchkin%20characters%203.png">
            <img src="munchkin%20characters%203.png">
            <img src="munchkin%20characters%203.png">
            <img src="munchkin%20characters%203.png">
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
